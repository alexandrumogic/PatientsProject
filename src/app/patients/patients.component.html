<div class="container">
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">Firstname</th>
        <th scope="col">Lastname</th>
        <th scope="col">Age</th>
        <th scope="col">Phone</th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody *ngFor="let patient of patients">
      <tr>
        <td>{{patient.firstname}}</td>
        <td>{{patient.lastname}}</td>
        <td>{{patient.age}}</td>
        <td>{{patient.phone}}</td>
        <td><button routerLink="/patient-detail/{{patient.id}}" type="button" class="btn btn-info">Show</button></td>
        <td><button routerLink="/patient-detail-edit/{{patient.id}}" type="button" class="btn btn-warning">Edit</button></td>
        <td><button (click)="destroy(patient.id)" type="button" class="btn btn-danger">Destroy</button></td>
      </tr>
    </tbody>
  </table>
</div>
